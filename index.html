<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="whitetokensgrid" id="whitetokensstart">
        <div id="whttkn1" class="whttknbox">
            <img id="whitetokenstartgrid" src="img/White6.png" alt="">
        </div>
        <div id="whttkntext">Starting Tokens</div>
    </div>
    <div id="whitediceroll" class="diceroll">
        <div id="whitedicediv"></div>
        <br>
        <button id="whitedicebtn">Roll Dice</button>
        <input id="whitemovebox" type="number">
    </div>
    <div class="whitetokensgrid" id="whitetokensfinished">
        <div id="whtcomptext">Tokens Complete!</div>
        <div id="whtcomp1" class="whttknbox">
            <img id="whitetokenscomplete" src="" alt="">
        </div>
    </div>
    <main>
        <div id="w1" class="whitedivs boarddivs">1W
            <img id="w1img" src="" alt="">
        </div>
        <div id="w2" class="whitedivs boarddivs">2W

        <div id="w13" class="whitedivs boarddivs">13W
            <img id="w13img" src="" alt="">
        </div>
        <div id="w14" class="whitedivs boarddivs">14W
            <img id="w14img" src="" alt="">
        </div>
        <div id="f5" class="battledivs boarddivs">5F
            <img id="w5img b5img" src="" alt="">
        </div>
        <div id="f6" class="battledivs boarddivs">6F
            <img id="w6img b6img" src="" alt="">

        <div id="f7" class="battledivs boarddivs">7F
            <img id="w7img b7img" src="" alt="">
        </div>
        <div id="f8" class="battledivs boarddivs">8F
            <img id="w8img b8img" src="" alt="">
        </div>
        <div id="f9" class="battledivs boarddivs">9F
            <img id="w9img b9img" src="" alt="">
        </div>
        <div id="f10" class="battledivs boarddivs">10F
            <img id="w10img b10img" src="" alt="">
        </div>
        <div id="f11" class="battledivs boarddivs">11F
            <img id="w11img b11img" src="" alt="">
        </div>
        <div id="f12" class="battledivs boarddivs">12F
            <img id="w12img b12img" src="" alt="">
        </div>
        <div id="b1" class="blackdivs boarddivs">1B
            <img id="b1img" src="" alt="">
        </div>
        <div id="b2" class="blackdivs boarddivs">2B
            <img id="b2img" src="" alt="">
        </div>
        <div id="b3" class="blackdivs boarddivs">3B
            <img id="b3img" src="" alt="">
        </div>
        <div id="b4" class="blackdivs boarddivs">4B
            <img id="b4img" src="" alt="">
        </div>
        <div id="b13" class="blackdivs boarddivs">13B
            <img id="b13img" src="" alt="">
        </div>
        <div id="b14" class="blackdivs boarddivs">14B
            <img id="b14img" src="" alt="">
        </div>
        <div id="blank1" class="blankdivs">WHITE start</div>
        <div id="blank2" class="blankdivs">BLACK start</div>
        <div id="blank3" class="blankdivs">WHITE finish</div>
        <div id="blank4" class="blankdivs">BLACK finish</div>
    </main>
    <div class="blacktokensgrid" id="blacktokensstart">
            <div id="blktkn1" class="blktknbox">
                <img id="blacktokenstartgrid" src="img/Black6.png" alt="">
            </div>
            <div id="blktkntext">Starting Tokens</div>
    </div>
    <div id="blackdiceroll" class="diceroll">
        <div id="blackdicediv"></div>
        <br>
        <button id="blackdicebtn">Roll Dice</button>
        <input id="blackmovebox" type="number" value="" >
    </div>
    <div class="blacktokensgrid" id="blacktokensfinished">
            <div id="blkcomptext">Tokens Complete!</div>
            <div id="blkcomp1" class="blktknbox">
                <img id="blacktokenscomplete" src="" alt="">
            </div>
           
            
    </div>
    <button id="functiontestbutton">Function Test</button>
    
    <button id="functiontestbutton2">Function Test2</button>
    
    <script src="js/script.js"></script>

</html>
